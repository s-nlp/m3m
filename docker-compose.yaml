version: '3.9'
services:
  app:
    build: ./
    ports:
      - 8085:8085
    volumes:
      - /home/salnikov/qa_prod/app:/code/app
      - /home/salnikov/data/m3m:/data/m3m
    environment:
      - TOKENIZERS_PARALLELISM=false
    deploy:
      resources:
          reservations:
            devices:
              - driver: nvidia
                device_ids: ["1"]
                capabilities: [gpu]
